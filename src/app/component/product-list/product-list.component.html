<div class="card-container">
    @for( product of productList(); track product.name){
    <div class="card">
        <div class="card--image-thumbnail" [ngStyle]="{'background-image': 'url('+product.image.desktop+')'}" appBorderProductCard [product]="product" [cart]="cart()">
        </div>
        <app-product-quantity-control
            [product]="product"
            [cart]="cart()"
            (addNewProduct)="addProduct($event)" 
            (increaseThisProduct)="increaseProduct($event)" 
            (decreaseThisProduct)="decreaseProduct($event)"
        ></app-product-quantity-control>
        <div class="card--text">
            <p class="card--category">{{product.category}}</p>
            <p class="card--title">{{product.name}}</p>
            <p class="card--price">{{product.price | currency:'USD':'symbol':'1.2-2' }}</p>
        </div>
    </div>
    }
</div>
